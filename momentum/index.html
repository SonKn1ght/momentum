<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="owfont-regular.css" />
  <title>momentum</title>
</head>
<body>
  <main class="container">
    <div class="wrapper wrapper-weather">
      <div class="weather__left-col">
        <input type="text" class="city" value="">
        <span class="incorrect-input-city">City not found</span>
        <i class="weather-icon owf"></i>
      </div>
      <div class="weather__right-col">
        <div class="temperature"></div>
        <div class="air-humidity"></div>
        <div class="wind-speed"></div>
        <div class="weather-description"></div>
      </div>
    </div>

    <div class="wrapper-center">
      <div class="wrapper time-wrapper">
        <div class="time"></div>
        <button class="left-btn"><</button>
        <button class="right-btn">></button>
      </div>

      <div class="wrapper wrapper-name">
        <h1>
          <span class="greeting"></span>
        </h1>
        <span class="name" contenteditable="true"></span>

        <h2>What Is Your Focus For Today?</h2>
        <h2 class="focus" contenteditable="true"></h2>
      </div>
    </div>

    <div class="wrapper-btn">
      <div class="wrapper wrapper-quote">
        <figure class="quote">
          <blockquote>
            You were not born a winner, and you were not born a loser. You are what you make yourself be.
          </blockquote>
          <figcaption>
            Lou Holtz
          </figcaption>
        </figure>
      </div>
      <button class="btn"></button>
    </div>

  </main>



  <script src="script.js"></script>
  <script src="quote.js"></script>
  <script src="weather.js"></script>
</body>
</html>
